<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        .invoice-box {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border: 1px solid #dfe6ed;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .invoice-details {
            margin: 20px 0;
        }

        .invoice-details .row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background-color: #004080;
            color: white;
            padding: 12px;
            text-align: left;
        }

        table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<div class="invoice-box">
    <div class="invoice-header">
        <h1>INVOICE</h1>
    </div>

    <div class="invoice-details">
        <div class="row">
            <div><strong>Invoice #: </strong> INV-001</div>
            <div><strong>Date: </strong> 07/07/2025</div>
        </div>
        <div class="row">
            <div><strong>Bill To:</strong> Sarvesh Kumar</div>
            <div><strong>Due Date: </strong> 14/07/2025</div>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Item Description</th>
            <th>Qty</th>
            <th>Unit Price (₹)</th>
            <th>Total (₹)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Notebook</td>
            <td>2</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Pen</td>
            <td>5</td>
            <td>10</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Folder</td>
            <td>3</td>
            <td>20</td>
            <td>60</td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Grand Total: ₹210
    </div>

    <div class="footer">
        Thank you for your business!
    </div>
</div>

</body>
</html>
