function showHint3(str2)
{
var xmlhttp;
if (str2.length==0)
{
document.getElementById("statediv3").innerHTML="";
return;
}
if (window.XMLHttpRequest)
{
xmlhttp=new XMLHttpRequest();
}
else
{
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function()
{
if (xmlhttp.readyState==4 && xmlhttp.status==200)
{
document.getElementById("statediv3").innerHTML=xmlhttp.responseText;
}
}
xmlhttp.open("GET","getfees.php?q="+str2,true);
xmlhttp.send(null);
}
